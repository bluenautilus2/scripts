log4j.appender.ReportFile.Threshold=DEBUG
log4j.appender.ReportFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ReportFile.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.ReportFile.DatePattern='.'yyyy-MM-dd

#
# Define ReportToolsFile appender as going to a file
log4j.appender.ReportToolsFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ReportToolsFile.File=/usr/local/web/peopleanswers.com/logs/paTest1/reportTools.log
