log4j.appender.IntegrationError=org.apache.log4j.DailyRollingFileAppender
log4j.appender.IntegrationError.File=/usr/local/web/peopleanswers.com/logs/paTest1/integration_error.log
log4j.appender.IntegrationError.Threshold=ERROR
log4j.appender.IntegrationError.layout=org.apache.log4j.PatternLayout
log4j.appender.IntegrationError.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.IntegrationError.DatePattern='.'yyyy-MM-dd

log4j.appender.IntegrationAll=org.apache.log4j.DailyRollingFileAppender
log4j.appender.IntegrationAll.File=/usr/local/web/peopleanswers.com/logs/paTest1/integration_all.log
log4j.appender.IntegrationAll.Threshold=DEBUG
log4j.appender.IntegrationAll.layout=org.apache.log4j.PatternLayout
log4j.appender.IntegrationAll.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.IntegrationAll.DatePattern='.'yyyy-MM-dd


#
# Define SQLFile appender as going to a file
