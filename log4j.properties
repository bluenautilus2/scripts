log4j.appender.SQLTraceFile.layout=org.apache.log4j.PatternLayout
log4j.appender.SQLTraceFile.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.SQLTraceFile.DatePattern='.'yyyy-MM-dd


#
# Define MemoryFile appender as going to a file
log4j.appender.MemoryFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.MemoryFile.File=/usr/local/web/peopleanswers.com/logs/paTest1/memory.log
log4j.appender.MemoryFile.Threshold=WARN
log4j.appender.MemoryFile.layout=org.apache.log4j.PatternLayout
log4j.appender.MemoryFile.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
