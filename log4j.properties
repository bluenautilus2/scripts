log4j.appender.ReportToolsFile.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.ReportToolsFile.DatePattern='.'yyyy-MM-dd


###################################################
# Define the Categories (log types)
# false additivity means appenders are not inherited
# willExecute inherits from the JDBCHelper category
# These are custom defined logger names or logging based on classpath.
# Logging based on classpath uses the default LG logging, where custom logging needs to pull the proper logger first from our constants file.
###################################################

#
# Set root(default) logger's priority and appender(s)
log4j.rootLogger=DEBUG, CustomFatal, CustomError, CustomAll

# Categories based on class paths
log4j.category.org.apache=INFO, CustomFatal, CustomError, CustomAll
log4j.additivity.org.apache=false
log4j.category.org.apache.willExecute=INFO

log4j.category.org.apache.catalina.core.ContainerBase=FATAL, CustomFatal
log4j.additivity.org.apache.catalina.core.ContainerBase=false
log4j.category.org.apache.catalina.core.ContainerBase.willExecute=FATAL

log4j.category.com.is=WARN, CustomFatal, CustomError, CustomAll
log4j.additivity.com.is=false
log4j.category.com.is.willExecute=WARN

log4j.category.com.is.util=WARN, CustomFatal, CustomError, CustomAll
log4j.additivity.com.is.util=false
log4j.category.com.is.util.willExecute=WARN

log4j.category.com.is.util.sql=WARN, CustomFatal, CustomError, CustomAll
log4j.additivity.com.is.util.sql=false
log4j.category.com.is.util.sql.willExecute=WARN

log4j.category.com.peopleAnswers.filter=WARN, FilterFile
log4j.additivity.com.peopleAnswers.filter=false
log4j.category.com.peopleAnswers.filter.willExecute=WARN

log4j.category.com.peopleAnswers.sql=WARN, FilterFile
log4j.additivity.com.peopleAnswers.sql=false
log4j.category.com.peopleAnswers.sql.willExecute=WARN

# Logging class paths related to vendors
log4j.category.com.peopleAnswers.vendor=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.com.peopleAnswers.vendor=false
log4j.category.com.peopleAnswers.vendor.willExecute=DEBUG

log4j.category.com.peopleAnswers.vendorConfig=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.com.peopleAnswers.vendorConfig=false
log4j.category.com.peopleAnswers.vendorConfig.willExecute=DEBUG

log4j.category.com.peopleAnswers.services=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.com.peopleAnswers.services=false
log4j.category.com.peopleAnswers.services.willExecute=DEBUG

log4j.category.com.peopleAnswers.ws=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.com.peopleAnswers.ws=false
log4j.category.com.peopleAnswers.ws.willExecute=DEBUG

log4j.category.com.peopleAnswers.partner=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.com.peopleAnswers.partner=false
log4j.category.com.peopleAnswers.partner.willExecute=DEBUG

log4j.category.com.peopleAnswers.sftp=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.com.peopleAnswers.sftp=false
log4j.category.com.peopleAnswers.sftp.willExecute=DEBUG

log4j.category.com.peopleAnswers.jobboard=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.com.peopleAnswers.jobboard=false
log4j.category.com.peopleAnswers.jobboard.willExecute=DEBUG

# True Custom Categories
log4j.category.JDBCHelper=INFO, CustomFatal, CustomError
log4j.additivity.JDBCHelper=false
log4j.category.JDBCHelper.willExecute=INFO

log4j.category.JRF=INFO, CustomFatal, CustomError
log4j.additivity.JRF=false
log4j.category.JRF.willExecute=INFO

log4j.category.Memory=WARN, MemoryFile
log4j.additivity.Memory=false
log4j.category.Memory.willExecute=WARN

log4j.category.ETLDebug=DEBUG, ETLDebugFile
log4j.additivity.ETLDebug=false
log4j.category.ETLDebug.willExecute=DEBUG

log4j.category.Process=DEBUG, ProcessFile
log4j.additivity.Process=false
log4j.category.Process.willExecute=DEBUG

log4j.category.Report=DEBUG, ReportFile
log4j.additivity.Report=false
log4j.category.Report.willExecute=DEBUG

log4j.category.ReportTools=WARN, ReportToolsFile
log4j.additivity.ReportTools=false
log4j.category.ReportTools.willExecute=WARN

log4j.category.SQL=WARN, SQLFile
log4j.additivity.SQL=false
log4j.category.SQL.willExecute=WARN

log4j.category.SQLTrace=WARN, SQLTraceFile
log4j.additivity.SQLTrace=false
log4j.category.SQLTrace.willExecute=WARN

log4j.category.Integrations=DEBUG, IntegrationFatal, IntegrationError, IntegrationAll
log4j.additivity.Integrations=false
log4j.category.Integrations.willExecute=DEBUG

# End

