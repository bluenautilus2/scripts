log4j.appender.ProcessFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ProcessFile.File=/usr/local/web/peopleanswers.com/logs/paTest1/process.log
log4j.appender.ProcessFile.Threshold=DEBUG
log4j.appender.ProcessFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ProcessFile.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.ProcessFile.DatePattern='.'yyyy-MM-dd


#
# Define FilterFile appender as going to a file
log4j.appender.FilterFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FilterFile.File=/usr/local/web/peopleanswers.com/logs/paTest1/DoSFilter.log
