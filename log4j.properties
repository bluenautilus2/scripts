# @(#)$Id: log4j.properties 7868 2009-06-08 20:33:28Z clark $
#
# Properties file for log4j logging utility
# See http://jakarta.apache.org/log4j for documentation and latest binaries.
#

#  Log levels by level
#  DEBUG, INFO, WARN, ERROR, FATAL

###################################################
#  Define the Appenders (output destinations)
###################################################

#
# Define StdOut appender as going to System.out
# log4j.appender.StdOut=org.apache.log4j.FileAppender
# log4j.appender.StdOut.File=System.out
# log4j.appender.StdOut.layout=org.apache.log4j.PatternLayout
# log4j.appender.StdOut.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n

#
# Define Custom appenders as going to a file
# These are really the primary logs for our system.
log4j.appender.CustomFatal=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CustomFatal.File=/usr/local/web/peopleanswers.com/logs/paTest1/custom_fatal.log
log4j.appender.CustomFatal.Threshold=FATAL
log4j.appender.CustomFatal.layout=org.apache.log4j.PatternLayout
log4j.appender.CustomFatal.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.CustomFatal.DatePattern='.'yyyy-MM-dd

log4j.appender.CustomError=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CustomError.File=/usr/local/web/peopleanswers.com/logs/paTest1/custom_error.log
log4j.appender.CustomError.Threshold=ERROR
log4j.appender.CustomError.layout=org.apache.log4j.PatternLayout
log4j.appender.CustomError.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.CustomError.DatePattern='.'yyyy-MM-dd

log4j.appender.CustomAll=org.apache.log4j.DailyRollingFileAppender
log4j.appender.CustomAll.File=/usr/local/web/peopleanswers.com/logs/paTest1/custom_all.log
log4j.appender.CustomAll.Threshold=DEBUG
log4j.appender.CustomAll.layout=org.apache.log4j.PatternLayout
log4j.appender.CustomAll.layout.ConversionPattern=%d [%t] %-5p %c :: %m%n
log4j.appender.CustomAll.DatePattern='.'yyyy-MM-dd

